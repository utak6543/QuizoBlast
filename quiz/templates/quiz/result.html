{% extends 'quiz/base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Redu, initial-scale=1.0">
    <title>Document</title>
</head>
{% block body %}
<body class="bg-dark">
    <div class="col d-flex justify-content-center">
        <div class="card border-primary mb-3 bg-dark" style="max-width: 18rem;">
            <div class="card-header bg-primary text-white h3">Score Card</div>
            <div class="card-body text-primary">
              <h5 class="card-title ">Your Score is:</h5>
              <p class="card-text h1 text-center bg-primary text-white">{{count}}</p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
